{% extends 'base/base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block title %}Login{% endblock title %}

{% block body %}
<div class="flex items-center justify-center mt-4 mb-2">
    <form class="w-100 md:w-1/2 lg:w-1/3 pb-2" method="post" enctype="multipart/form-data">
        <legend class="text-3xl font-bold border-b border-gray-500 pb-1 mb-2">Login User</legend>
        {% csrf_token %}
        {{form|crispy}}
        <div class="flex items-end justify-between mt-2 pt-2 pb-2 border-t border-gray-500">
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 rounded" type="submit">Login</button>
            <a href="{% url 'base:password-reset-request' %}" class="text-blue-700 mx-1 cursor-pointer">Forgot Password</a>
        </div>
        <div class="flex items-center pt-1 border-t border-gray-500">
            <span class="">Need an account?</span>
            <a href="{% url 'base:register' %}" class="text-blue-700 mx-1 cursor-pointer">Register</a>
        </div>
    </form>
</div>
{% endblock body %}
